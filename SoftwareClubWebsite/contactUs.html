<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<!--link to defined bootstrap css classes-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!--link to jquery library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--link to bootstrap jquery functions -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--link to my style sheet-->
<link rel="stylesheet" href="mainpages.css">
</head>
<body>
    <!--declaration for a navbar which contains a unordered list which will link to other parts of the site-->
    <!--navbar-expand-lg makes the navbar go verticle once the screen reaches a smaller size than large (1200px)-->
    <!--bg-light makes the background the default light theme same purpose for navbar-light which changes the style
    of the other elements i.e. links to other pages-->
    <nav class = "navbar navbar-expand-lg bg-light navbar-light">
      <!--navbar-brand = class that moves the content to the left and makes it larger than other elements-->
      <a class="navbar-brand" href="index.html">AH Software<img style = "width: 40px; height: 40px;"src= "comet Software Club.png"></img></a>
      <!--navbar toggler will execute the data-toggle command to "collapse" the nav bar when it reaches a size less than a larger screen 1200px (large) the button is
      activated for the elements within an id of mainNav-->
        <button type="button" class="navbar-toggler" data-target="#mainNav" data-toggle="collapse" >
          <!--toggler-icon class is a bootstrap class that has the three bars display as an image for the button within a span.
          span = the equivalent of a div but by default is inline so other elements may appear next to it-->
          <span class="navbar-toggler-icon"></span></button>
        <!--id corresponds to target from button includes all of the nav except the button and brand-->
        <div id = "mainNav" class = "collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us</a>
            </li>
            <!--class that lets you create a series of links with a dropdown-->
            <li class="nav-item dropdown">
                <!--data-toggleclass responds to a mouse click to show hidden links-->
                <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                  Departments
                </a>
                <div class="dropdown-menu">
                <!--similar concept to nav item but instead for the elements of the dropdown-->
                  <a class="dropdown-item" href="computerClub.html">Computer Club</a>
                  <a class="dropdown-item" href="https://www.steelcitycodes.org/">Steel City Codes</a>
                  <a class="dropdown-item" href="gameCreation.html">Game Creation</a>
                </div>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="members.html">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactUs.html">Contact Us</a>
              </li>
          </ul>
          </div>
    </nav>
<h1 style = "text-align: center">Contact Us</h1>

<div class = "container">
<!--the row and column system is from bootstrap a css library that uses a grid to map out html elements !-->
<div class = "row">
<!-- size of each col in a row is determined by the number they must add up to 12!-->
<div class = "col-sm">
    <form class = "contact" action ="https://formspree.io/f/mvodayaa"; method = "POST" >
        <div class = "form-group">
          <label>Name</label>
                <!--several different types of form input here the user should put in their name and the standard html type is text-->
                <!--the form control class makes the form light up when clicked and take up the size of its container!-->
                <!--placeholder attribute puts text inside input until user starts to enter text!-->
                <input name = "user"placeholder="Enter name"type = "text" class = "form-control"></input>
                </div>
                <div class = "form-group">
                <label>Email</label>
                <!--type email just checks for an @ in the text and will give a pop up if there is not one is a bootstrap class!-->
                <input name="email" placeholder = "Enter email" type = "email" class = "form-control"></input>
                </div>
                <div class = "form-group">
                <label>Message</label>
                    <!--textarea gives more space than a single line the row attribute determines how many rows of text will fit without having to scroll!-->
                    <textarea name="message" class = "form-control" rows = "5"></textarea>
                </div>
                <!--Display: block makes it so that the button is the only element in this "line" of html like a <p> or <h> tag. Since it acts like text margin-left: auto makes it move all the way to the left of the parent object same for margin-right: auto. So the button splits the difference and is centered!-->
                <!--border radius % of how circular the border is by default it is `
                 0!-->
                <button type = "submit"; style = "display: block; margin-left: auto; margin-right: auto; border: none; color: white; background-color: DodgerBlue; border-radius: 7%; width: 80px; height: 30px">Submit</button>
        </form>
    </div>
  </div>
</div>
</body>
